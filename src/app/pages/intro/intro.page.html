<ion-content fullscreen  scroll-y="false" class="safe--area">
  <ion-slides pager="true" #slides>
    <ion-slide>
      <div class="slide">
        <div class="skipBtn ion-padding-horizontal">
          <ion-button fill="clear" color="primary" class="ion-text-end" (click)="login()">Skip</ion-button>
        </div>
        <h2 class="ion-padding">Just Select your car</h2>
        <img src="../../assets/images/select_car.png" />
      </div>
    </ion-slide>

    <ion-slide>      
      <h2 class="ion-padding">Select Service For Your Car</h2>
      <img src="../../assets/images/select_service.png" /> 
    </ion-slide>

    <ion-slide>
      <h2 class="ion-padding">Pay As You Want</h2>
      <img src="../../assets/images/payasyou_want.png" />  
    </ion-slide>
   
  </ion-slides>
  <ion-grid>
    <ion-row >
      <ion-col size="12">
        <ion-button fill="outline" expand="block" color="primary" class="ion-text-end ion-margin-start ion-margin-end" (click)="login()">Next</ion-button>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button fill="outline" expand="block" color="primary" class="ion-text-end ion-margin-start ion-margin-end" (click)="slides.slideNext()">Explore Services</ion-button>
      </ion-col>
      <ion-col  size="6">
        <ion-button fill="solid" expand="block" color="primary" class="ion-text-end ion-margin-start ion-margin-end" (click)="slides.slideNext()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
