<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="reviewCountGrid">
    <ion-row>
      <ion-col>
        <ion-label>120 Reviews</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="full" class="reviewList">
    <ion-item *ngFor="let result of reviewsResults">
      <ion-label>
        <div class="d-flex ion-justify-content-between ion-align-items-center">
          <h4>{{result.title}}</h4>
          <span class="reviewDate"><ion-icon name="today"></ion-icon> {{result.reviewDate}}</span>
        </div>    
        <ion-text color="danger">{{result.desc}}</ion-text>
        <p class="ion-text-wrap ion-margin-vertical">{{result.comment}}</p>
        <ion-icon src="../../../../assets/images/logo_facebook.svg" class="logoIcon"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
