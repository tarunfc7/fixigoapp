<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="repair-quote"></ion-back-button>
    </ion-buttons>
    <ion-title>Repair Quote Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="approvalGrid ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col  class="ion-no-padding">
      <div class="d-flex ion-justify-content-between ion-align-items-center ion-padding-start">
        <ion-label>Service</ion-label>
        <div class="d-flex ion-justify-content-between ion-align-items-center approvalItems">
          <ion-item lines="none">
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Approve</ion-label>
          </ion-item>
          <ion-item lines="none">
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Reject</ion-label>
        </ion-item>
        </div>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-list lines="full" class="approvalItemList ion-padding">
    <ion-item class="ion-align-items-start" *ngFor="let result of approvalResults">
      <ion-thumbnail slot="start">
        <img  alt="{{ result.title }}"  [src]="result.imagePath"/>
      </ion-thumbnail>
      <ion-label>
        <div class="d-flex ion-justify-content-between ion-align-items-center">
          <h3>{{result.title}}</h3>
          <ion-text color="success">{{result.Price}}</ion-text>
        </div>  
        <p class="ion-text-wrap">{{result.desc}}</p>
        <div class="d-flex ion-justify-content-end ion-align-items-center approvalItems">
          <ion-item lines="none">
            <ion-checkbox slot="start" checked></ion-checkbox>
            <ion-label>Approve</ion-label>
          </ion-item>
          <ion-item lines="none">
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Reject</ion-label>
        </ion-item>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-grid class="approvalGrid ion-no-padding">
  <ion-row class="ion-no-padding">
    <ion-col  class="ion-no-padding">
    <div class="d-flex ion-justify-content-between ion-align-items-center ion-padding-start">
      <ion-label>Parts</ion-label>
      <div class="d-flex ion-justify-content-between ion-align-items-center approvalItems">
        <ion-item lines="none">
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Approve</ion-label>
        </ion-item>
        <ion-item lines="none">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Reject</ion-label>
      </ion-item>
      </div>
    </div>
    </ion-col>
  </ion-row>
  </ion-grid>
  
  <ion-list lines="full" class="approvalItemList ion-padding">
  <ion-item class="ion-align-items-start" *ngFor="let result of approvalResults">
    <ion-thumbnail slot="start">
      <img  alt="{{ result.title }}"  [src]="result.imagePath"/>
    </ion-thumbnail>
    <ion-label>
      <div class="d-flex ion-justify-content-between ion-align-items-center">
        <h3>{{result.title}}</h3>
        <ion-text color="success">{{result.Price}}</ion-text>
      </div>  
      <p class="ion-text-wrap">{{result.desc}}</p>
      <div class="d-flex ion-justify-content-end ion-align-items-center approvalItems">
        <ion-item lines="none">
          <ion-checkbox slot="start" checked></ion-checkbox>
          <ion-label>Approve</ion-label>
        </ion-item>
        <ion-item lines="none">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Reject</ion-label>
      </ion-item>
      </div>
    </ion-label>
  </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>  
    <ion-button size="default" expand="block" (click)="details()">Submit</ion-button>
  </ion-toolbar>
</ion-footer>
