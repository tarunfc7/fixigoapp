<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item detail="true" class="bgDanger" (click)="details()">
    <ion-label>
      <h3>200 Points</h3>
      <p>500 Points = 1 Coupon</p>
    </ion-label>
  </ion-item>
  <ion-grid class="walletGrid ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col  class="ion-no-padding">
      <div class="d-flex ion-justify-content-between ion-align-items-center ion-padding-start">
        <ion-label>Rewards</ion-label>       
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col size="6" *ngFor= "let result of walletResults">
        <ion-card class="ion-text-center walletCard">
          <ion-card-content>
            <ion-label>{{result.title}}</ion-label>
            <img  alt="{{ result.title }}"  [src]="result.imagePath"/>
            <ion-label class="txtValid">{{result.validity}}</ion-label>           
            <ion-button fill="solid" color="dark" expand="block" [disabled]="result.status == 'expired'">{{result.status}}</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
