<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="notifyList">
    <ion-item *ngFor = "let result of notifyResults">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{result.title}}</h3>
        <p class="ion-text-wrap">{{result.desc}}</p>        
        <span class="notifyDate"><ion-icon name="time-outline"></ion-icon> {{result.notifyDate}}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
