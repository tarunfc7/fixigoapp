<ion-content fullscreen  scroll-y="false" class="ion-padding">
  <h2>Welcome to <img src="../../../assets/images/cities/FIXIGO-1.svg"/></h2>
  <p>Please select your city</p>
  <ion-button fill="solid" expand="block"  color="primary" class="w50">
    <ion-icon slot="start" name="navigate"></ion-icon> Auto Detect my city
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let result  of results" class="ion-text-center" (click)="selectCity(result)">
        <div class="cityList">
          <ion-thumbnail>
            <img alt="{{ result.title }}" [src]="result.imagePath"/>
          </ion-thumbnail>
          <ion-label>{{ result.title }}</ion-label>
        </div>       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
