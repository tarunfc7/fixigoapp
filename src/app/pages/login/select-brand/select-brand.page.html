    <ion-buttons slot="start">
      <ion-back-button defaultHref="select-city"></ion-back-button>

    <ion-title>Select Brand</ion-title>
  </ion-toolbar>
  <ion-toolbar>

</ion-header>
<ion-content>
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="4" *ngFor="let result of results" class="ion-text-center" (click)="selectBrand(result)">
      <ion-thumbnail>
        <img
          alt="{{ result.title }}"
          [src]="result.imagePath"
        />
      </ion-thumbnail>
      <ion-label>{{ result.title }}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
