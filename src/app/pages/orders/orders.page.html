<ion-header>
  <ion-toolbar>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment
  value="default"
  [(ngModel)]="type"
  (ionChange)="segmentChanged($event)"
>
  <ion-segment-button value="default">
    <ion-label>Default</ion-label>
  </ion-segment-button>
  <ion-segment-button value="segment">
    <ion-label>Segment</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-item lines="none" class="filterItem">
  <ion-chip slot="end">    
    <ion-label>Filter</ion-label>
    <ion-icon name="filter"></ion-icon>
  </ion-chip>
</ion-item>

<ion-list *ngIf="type == 'default'">
  <ion-item lines="none">
    <ion-card class="defaultCard">
      <ion-card-content>
        <ion-item detail="true" lines="none">
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
            />
          </ion-thumbnail>
          <ion-label>
            <p>ID: 12345</p>
            <h3>Default Name</h3>
            <small>Expiry date: 01-01-2030</small>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item lines="none">

            <small>Expiry date: 01-01-2030</small>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
